<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    body{
      margin: 0;
      padding: 0;
      position: relative;
    }

    .blue-box{  
      width: 500px;
      height: 300px;
      background-color: blue;
      margin-top: 200px;  
      margin-left: 200px;
    } 
    div.red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin-top: 150px;
      margin-left: 250px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
